<div class="row tab-content">
	<div class="col-sm-push-2 col-sm-8 tab-pane active" id="timetracking">
	  <form action="" novalidate>
	    <div class="form-group">
	      <label for="comment" class="control-label">Comment</label>
	      <textarea id="comment" name="comment" class="form-control" rows="4" required></textarea>
	    </div>
	    <div class="row" id="projectDependencies">
	    	<div class="col-md-4 dependency">
	    		<div class="form-group">
	    		  <label for="customer" class="control-label">Customer</label>
	    		  <select id="customer" name="customer" class="form-control" required ng-model="selectedCustomer" ng-options="c.data.name for c in customers" ng-change="customerSelected()">
	    		  </select>
	    		</div>
	    	</div>
	    	<div class="col-md-4 dependency">
	    		<div class="form-group">
	    		  <label for="project" class="control-label">Project</label>
	    		  <select id="project" name="project" class="form-control" required ng-model="selectedProject" ng-options="p.data.name for p in projects"  ng-change="projectSelected()">
	    		  </select>
	    		</div>
	    	</div>
	    	<div class="col-md-4 dependency">
	    		<div class="form-group">
	    		  <label for="task" class="control-label">Task</label>
	    		  <select id="task" name="task" class="form-control" required ng-model="selectedTask" ng-options="t.data.description for t in tasks">
	    		  </select>
	    		</div>
	    	</div>
	    </div>
	    <button id="startTracking" type="submit" class="btn btn-block btn-lg btn-primary" title="Start"><span class="glyphicon glyphicon-play"></span></button>
	  </form>
	</div>
</div>
