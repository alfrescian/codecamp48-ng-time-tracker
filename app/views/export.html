    <div class="btn-toolbar" style="margin: 0;">
        <!-- Export -->
        <div class="btn-group">
            <button class="btn dropdown-toggle" data-toggle="dropdown">Export <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <!--<li><a href="#" ng-click="exportXml()">XML</a></li>-->
                <li><a href="" ng-click="exportCsv()">CSV</a></li>
            </ul>
        </div>

        <!-- Select Columns -->
        <div class="btn-group">
            <button class="btn dropdown-toggle" data-toggle="dropdown">Columns <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li ng-repeat="col in taskColumns">
                    &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" ng-model="col.visible" >
                    <span>{{col.name}}</span>
                </li>
            </ul>
        </div>

        <!-- Add Filter -->
        <div class="btn-group">
            <button class="btn ">Add Filter</button>
        </div>
    </div>

    </br>

    <div class="form-group" style="margin: 0;">

        <div class="btn-group">
            <button class="btn dropdown-toggle" data-toggle="dropdown">{{selectedFilterColumn.name}} <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li ng-repeat="col in taskColumns">
                    <a href="" ng-click="setSelectedFilterColumn(col)">{{col.name}}</a>
                </li>
            </ul>

        </div>
        <input type="text" placeholder="Filter text" ng-model="filterText"></text>
    </div>


    <div class="container">
    <table class="table table-striped">
        <table class="table" id="exportTable">
            <thead>
            <tr>
                <td ng-repeat="col in visibleColumns()">
                    {{col.name}}
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="task in tasks | filter:matchFilter">
                <td ng-repeat="col in visibleColumns()">
                    {{col.getValue(task)}}
                </td>
            </tr>
            </tbody>
        </table>
    </table>
</div>
